<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Advertise supported color schemes to the browser (improves form controls, scrollbars, etc.) -->
    <meta name="color-scheme" content="dark light" />
    <!-- No-flash theme script: applies the saved or system theme BEFORE first paint to prevent flicker -->
    <script>
      (() => {
        try {
          const ls = localStorage.getItem("theme");
          const systemDark = window.matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;
          const theme = ls ?? (systemDark ? "dark" : "light");
          if (theme === "dark") document.documentElement.classList.add("dark");
          // Hint to UA for painting built-ins
          document.documentElement.style.colorScheme = theme;
        } catch {}
      })();
    </script>

    <!-- google fonts & icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
    />

    <title>v2.lendelpe</title>
  </head>
  <body class="bg-gray-900 text-white/60 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
